<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
        <label for="heading" class="head"><h1>Form Page</h1></label>

    <form>
    <div class="row">
        <div class="col">
            <label for="Fname" class="fname">First Name</label> 
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <label for="Lname" class="lname">Last Name</label> 
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email1" placeholder="E-mail">
    </div>
    <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class="form-control" id="uname1" placeholder="Username">
    </div>
    <div class="form-row">
        <div class="col">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="pword1" placeholder="Password">
        </div>

        <div class="col">
            <label for="Cpassword">Confirm Password</label>
            <input type="password" class="form-control" id="Cpword1" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="add" placeholder="1234 NW Bobcat Lane, St. Robert">
    </div>

    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-10 pt-0">Gender</legend>
            <div class="col-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                     Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                     Female
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="birth">
        <label for="birthday">Date Of Birth</label>
        <input type="date" id="birthday" name="DOB">
    </div>
    <br>
    <div class="form-row">
        <div class="col-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="col">
            <label class="form-label">State</label>
            <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="col">
            <label class="form-label">Pin Code</label>
            <input type="number" class="form-control" placeholder="Pin Code">
        </div>
    </div>
    <br>
    <button class="submition" type="submit">Submit</button>
<br>
<br>
</form>
</div>
    
  </body>
</html>
